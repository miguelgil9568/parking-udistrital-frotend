<h1>Parqueaderos</h1>
<br>
<p-table [value]="parqueaderos" [scrollable]="true" [responsive]="true" #dt scrollHeight="flex" [rowHover]="true" styleClass="ui-table-customers"
         [filterDelay]="0" [globalFilterFields]="['name','campus','area','capacity','createAt']">
  <ng-template pTemplate="caption">
    <div class="ui-table-globalfilter-container">
      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Busqueda Global"  style="width:auto"/>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Campus</th>
      <th>Area</th>
      <th>Capacidad</th>
      <th>Fecha de creacion</th>
      <th>Operacion</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-parqueadero>
    <tr>
      <td>{{parqueadero.name}}</td>
      <td>{{parqueadero.campus}}</td>
      <td>{{parqueadero.area}} mts<sup >2</sup></td>
      <td>{{parqueadero.capacity}}</td>
      <td>{{parqueadero.createAt}}</td>
      <td class="align-content-center">
        <button pButton type="button" class="ui-button-secondary mx-1" icon="pi pi-pencil" (click)="changeModificar(parqueadero)"></button>
        <button pButton type="button" class="ui-button-secondary mx-1" icon="pi pi-search-plus" (click)="showDialog(parqueadero)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8" style="text-align:left">No se encontro parqueaderos</td>
    </tr>
  </ng-template>
</p-table>
