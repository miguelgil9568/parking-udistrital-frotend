<body class=" d-flex justify-content-center align-items-center vh-100">
<div
  class="bg-white p-5 rounded-5 text-secondary shadow"
  style="width: 25rem"
>
  <div class="d-flex justify-content-center">
    <img
      src="/assets/logo.png"
      alt="login-icon"
      style="height: 7rem"
    />
  </div>
  <div class="text-center fs-1 fw-bold">Login</div>

  <div class="form-row mt-4 col-md-12">
<!--    <div class="form-group">-->
      <input id="input" class="campo-input" type="text" placeholder="Username" pInputText [(ngModel)]="username">
<!--    </div>-->
  </div>

  <div class="form-row mt-1 col-md-12">
    <input pPassword placeholder="Contraseña" class="campo-input" type="password"/>
  </div>

  <div class="d-flex justify-content-around mt-1">
<!--    <div class="d-flex align-items-center gap-1">-->
<!--      <input class="form-check-input" type="checkbox" />-->
<!--      <div class="pt-1" style="font-size: 0.9rem">Remember me</div>-->
<!--    </div>-->
    <div class="pt-1">
      <a
        href="#"
        class="text-decoration-none text-info fw-semibold fst-italic"
        style="font-size: 0.9rem"
      >¿Olvido su contraseña?</a
      >
    </div>
  </div>
  <div class=" justify-content-around mt-2 ">
    <p-button label="Ingresar"  styleClass="ui-button-info"></p-button>
  </div>
  <div class="d-flex gap-1 justify-content-center mt-1">
    <div>Don't have an account?</div>
    <a href="#" class="text-decoration-none text-info fw-semibold"
    >Register</a
    >
  </div>
  <div class="p-3">
    <div class="border-bottom text-center" style="height: 0.9rem">
      <span class="bg-white px-3">or</span>
    </div>
  </div>
  <div
    class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
  >
    <img
      src="/assets/google-icon.svg"
      alt="google-icon"
      style="height: 1.6rem"
    />
    <div class="fw-semibold text-secondary">Continuar con Google</div>
  </div>
</div>
</body>
