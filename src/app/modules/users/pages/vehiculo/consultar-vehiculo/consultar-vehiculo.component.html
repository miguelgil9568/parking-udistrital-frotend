<p-dialog header="Consulta por vehiculo" [(visible)]="visible">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

    <h2>Datos del vehiculo  </h2>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label>Id vehiculo</label>
      </div>
      <div class="ui-grid-col-4">
        {{vehiculo.id}}
      </div>
      <div class="ui-grid-col-2">
        <label>Fecha Creaci&oacute;n:</label>
      </div>
      <div class="ui-grid-col-4">
        {{vehiculo.createAt | date : "dd/MM/y HH:mm:ss"}}
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label>Placa:</label>
      </div>
      <div class="ui-grid-col-4">
        {{vehiculo.placa}}
      </div>
      <div class="ui-grid-col-2">
        <label>Marca:</label>
      </div>
      <div class="ui-grid-col-4">
        {{vehiculo.make}}
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label>Color:</label>
      </div>
      <div class="ui-grid-col-4">
        {{vehiculo.color}}
      </div>
      <div class="ui-grid-col-2">
        <label>Tipo de vehciulo:</label>
      </div>
      <div class="ui-grid-col-4">
        {{vehiculo.type}}
      </div>
    </div>
  </div>
  <h3>Fotos </h3>
  <div class="row">
    <img class="col-md-4"
      src="{{url}}{{vehiculo == null ? '' : vehiculo.photoVehicle}}"/>
    <img class="col-md-4"
      src="{{url}}{{vehiculo == null ? '' : vehiculo.photoLicense}}"/>
    <img class="col-md-4"
      src="{{url}}{{vehiculo == null ? '' : vehiculo.photoIDOwner}}"/>
  </div>
  <!--  {{images[0].previewImageSrc}}-->

</p-dialog>
