<h1>{{labelTitulo}}</h1>
<br>
<p-table  [value]="vehiculos" *ngIf="!ismodificar" dataKey="id"
         [scrollable]="true" [responsive]="true" #dt scrollHeight="flex" [rowHover]="true" styleClass="ui-table-customers"
          [filterDelay]="0" [globalFilterFields]="['placa','codeUser','make','color','createAt']">
  <ng-template pTemplate="caption">
    <div class="ui-table-globalfilter-container">
      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Busqueda Global"  style="width:auto"/>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Placa</th>
      <th>Codigo usuario</th>
      <th>Marca</th>
      <th>Color</th>
      <th>Fecha de creacion</th>
      <th>Operacion</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-vehiculo>
    <tr>
      <td>{{vehiculo.placa}}</td>
      <td>{{vehiculo.codeUser}}</td>
      <td>{{vehiculo.make}}</td>
      <td>{{vehiculo.color}}</td>
      <td>{{vehiculo.createAt}}</td>
      <td class="align-content-center">
        <button pButton type="button" class="ui-button-secondary mx-1" icon="pi pi-pencil" (click)="changeModificar(vehiculo)"></button>
        <button pButton type="button" class="ui-button-secondary mx-1" icon="pi pi-search-plus" (click)="showDialog(vehiculo)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8" style="text-align:left">No se encontraron vehiculos</td>
    </tr>
  </ng-template>
</p-table>
<app-new-vehiculo *ngIf="ismodificar" [vehiculoSeleccionado]="vehiculoSeleccionado" (updateEvent)="ngOnInit(); ismodificar= !ismodificar"></app-new-vehiculo>

<app-consultar-vehiculo [vehiculo]="vehiculo" *ngIf="display" >
</app-consultar-vehiculo >
