<div class=" d-flex justify-content-center align-items-center vh-100" *ngIf="viewHome">
  <div class="p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <form [formGroup]="formLogin">
      <div class="d-flex justify-content-center">
        <img
          src="/assets/logo.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="form-row mt-4 col-md-12">
        <input id="input" [ngClass]="formLogin.controls['username'].invalid ?  'ng-invalid ng-dirty campo-input':'campo-input'" type="text"
               formControlName="username" placeholder="Username" pInputText >
      </div>

      <div class="form-row mt-1 col-md-12">
        <input pPassword placeholder="Contrase単a" [ngClass]="formLogin.controls['username'].invalid ?  'ng-invalid ng-dirty campo-input':'campo-input'"
               formControlName="password" type="password"/>
      </div>

      <div class="d-flex justify-content-around mt-1">
        <!--    <div class="d-flex align-items-center gap-1">-->
        <!--      <input class="form-check-input" type="checkbox" />-->
        <!--      <div class="pt-1" style="font-size: 0.9rem">Remember me</div>-->
        <!--    </div>-->
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
          >多Olvido su contrase単a?</a
          >
        </div>
      </div>
      <div class="d-flex justify-content-around mt-2 ">
        <button pButton  label="Ingresar" (click)="login()" [disabled]="formLogin.invalid" ></button>
      </div>


      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>多No tiene alguna cuenta?</div>
        <a  class="text-decoration-none text-info fw-semibold" (click)="cambio()" >Registrese</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
      >
        <img
          src="/assets/icono-office.png"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Continuar con Office</div>
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
<div *ngIf="viewLogin">
  <router-outlet></router-outlet>
</div>
