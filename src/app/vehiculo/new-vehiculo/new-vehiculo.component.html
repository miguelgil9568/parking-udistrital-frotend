               formControlName="color" placeholder="Color" pInputText >
      </div>
      <div class="form-group col-md-6">

        <label for="type">Tipo</label>
        <select placeholder="Seleccione un tipo" id="type"
                [ngClass]="crearVehiculo.controls['type'].invalid ?
                      'ng-invalid ng-dirty campo-input':'campo-input'"
                optionLabel="nameRole"
                formControlName="type" >
          <option selected>Moto</option>

          <option >Carro</option>
        </select>

        <p-fileUpload name="demo[]" url="./upload.php"  [auto]="true" id="photoVehicle" (onUpload)="onUpload($event)">
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">

            </ul>
